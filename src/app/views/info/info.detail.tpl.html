<div class="passage-container" id="contain" ng-style="PassageDetailHeight">
    <div class="passage-content-panel" id="passagelist" ng-style="PassageDetailWidth">
        <div class="passage-left-content">
            <!--<div class="back-btn" ng-click="backToPre()">-->
                <!--<a href="#">返回</a>-->
            <!--</div>-->
            <div class="passage-title">{{detailMsg.title}}</div>
            <div class="passage-create-time">发布于{{detailMsg.formateDate}}</div>
            <div class="passage-detail-info" ng-bind-html="detailMsg.detail">

            </div>
            <div class="passage-comment-text">
                <textarea placeholder="请输入评论." ng-model="commentContent"></textarea>
                <div class="btn btn-success btn-default comment-btn" ng-click="submitComment()">提交评论</div>
            </div>
            <div class="passage-hot-comment">
                <div class="comment-title">
                    热门评论
                </div>
                <div class="comment-detail" ng-repeat="comment in userComment.list" ng-class="{'none-border':$last}">
                    <h5>{{comment.userName}}</h5>
                    <div>{{comment.content}}</div>
                    <div>{{comment.pushTime}}</div>
                </div>
                <div class="no-comment" ng-show="userComment.list.length==0">
                    暂无评论
                </div>
            </div>
        </div>


    </div>
    <div class="passage-right-content">
        <div class="hot-passage">
            热门文章
        </div>
        <img class="rec-img" ng-hide="rec.id==passageId" ng-repeat="rec in passageRec.list" ng-src="{{rec.imgSrc}}">
    </div>
</div>
