<div class="login-panel">
    <div class="close-btn" ng-click="closeFindModal()">&times;</div>
    <div class="login-header">
        <!--<img src="./app/img/u10.png">-->
        找回密码
    </div>
    <div class="login-body">
        <div ng-show="findPasswordType==1">
            <div class="login-user-name">
                <input type="text" class="input-small" placeholder="手机号" ng-model="registerUser.phone" required>
            </div>
            <div class="register-code">
                <input type="text" class="input-small" placeholder="验证码" ng-model="registerUser.code" required>
            </div>
            <div class="register-img-code">
                <input type="text" class="input-small" placeholder="图形验证码" ng-model="registerUser.imgcode" required>
            </div>
        </div>
        <div ng-show="findPasswordType==2">
            <div class="login-password">
                <input type="password" placeholder="请输入密码" maxlength="12" ng-model="registerUser.password" required>
            </div>
            <div class="login-password">
                <input type="password" placeholder="请重复密码" maxlength="12" ng-model="registerUser.rePassword" required>
            </div>
        </div>
        <div class="login-info-tip">
            {{registerTip}}
        </div>
    </div>
    <div class="login-footer">
        <button class="btn btn-primary login-btn" ng-click="toLogin()">
            <span ng-show="findPasswordType==1">下一步</span>
            <span ng-show="findPasswordType==2">完成</span>
        </button>
    </div>
</div>
