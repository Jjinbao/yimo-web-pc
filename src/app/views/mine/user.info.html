<div class="panel panel-default">
    <div class="panel-heading-reset panel-heading">
        <div>我的资料</div>
    </div>
    <div class="panel-body" style="padding-left: 40px;padding-right: 40px;">
        <!--<div class="user-info-portrait">-->
            <!--<div class="portrait">-->
                <!--<img ng-show="haveLoginuser.smallImg" ng-src="{{haveLoginuser.smallImg}}">-->

        <div class="user-message-item">
            <div class="user-name-title">
                <span>姓名</span>
            </div>
            <div class="user-name">{{haveLoginuser.userName}}</div>
            <div class="user-right-button">
                <span ng-click="modifyName()">修改</span>
            </div>
        </div>
        <div class="user-message-item">
            <div class="user-code-title">
                <span>账号</span>
            </div>
            <div class="user-name">{{haveLoginuser.randCode}}</div>
        </div>
        <div class="user-message-item">
            <div class="user-phone-title">
                <span>手机号</span>
            </div>
            <div class="user-name">{{haveLoginuser.phone | ellipsisPhone}}</div>
        </div>
        <div class="user-message-item">
            <div class="user-password-title">
                <span>修改密码</span>
            </div>
            <div class="user-name">为了您的账号安全，我们建议您定期修改密码！</div>
            <div class="user-right-button">
                <span ng-click="modifyPassword()">修改</span>
            </div>
        </div>
        <div class="user-message-item">
            <div class="user-danwei-title">
                <span>单位名称</span>
            </div>
            <div class="user-name">{{haveLoginuser.company}}</div>
        </div>
        <div class="user-message-item">
            <div class="user-address-title">
                <span>地址</span>
            </div>
            <div class="user-name">{{haveLoginuser.province}} {{haveLoginuser.city}}</div>
        </div>

    </div>
</div>
