
<div>
  <div class="panel-heading-reset panel-heading">
    <div><span style="color: #999">帮助与反馈</span>>{{helpFeedData.appName}}</div>
    <div class="feed-question-button" ng-click="feedQuestion(helpFeedData)">反馈问题</div>
  </div>
  <div class="panel-body" style="padding-left: 20px;padding-right: 20px;">
    <div class="one-app-question" ng-repeat="question in resData.list">
      <div class="question">
        {{question.question}}
      </div>
      <div class="answer">
        {{question.answer}}
      </div>
    </div>
  </div>
</div>
